<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{/fragments/head :: head}"> </head>

<body style="background: #9a9a9a;">
    <h1>SOLAR ⚡ ENERGIA</h1>

    <div class="register">
        <!-- <h1 th:replace = "~{/fragments/logo :: h1}"></h1> -->
        <form th:action="@{/articulo/registro}" method="POST" enctype="multipart/form-data">

            <div>
                <img id="profileImage" class="registerimg" th:src="'/images/default_pic.png'"
                    onclick="document.getElementById('file').click()" />
                <input type="file" id="file" name="file" accept="image/*" style="display: none;"
                    onchange="previewImage(event)">
                <p>Click to upload picture</p>
            </div>
            <div>
                <input type="text" name="nombre" placeholder="name" th:value="${nombre}">
            </div>
            <div>
                <input type="text" name="fabrica" placeholder="fabrica" th:value="${fabrica}">
            </div>
            <div>
                <textarea rows="4" cols="50" wrap="soft" name="descripcion" placeholder="Type your text here..." th:value="${descripcion}"></textarea>
            </div>
            <!-- <div>
                <input type="text" name="descripcion" style="height: 100px;" placeholder="descripcion"
                    th:value="${descripcion}">
            </div> -->
            <button class="register-buttom" type="submit">Registrar artículo</button>
        </form>
    </div>

</body>

</html>
